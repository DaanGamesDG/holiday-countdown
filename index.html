<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Holiday Countdown Timer</title>

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
		<link rel="manifest" href="/assets/site.webmanifest" />
		<link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<!-- font import -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- css import -->
		<link rel="stylesheet" href="css/index.css" />

		<!-- js import -->
		<script defer src="js/index.js"></script>
	</head>
	<body>
		<div class="countdown">
			<h1 class="countdown-title">It's Almost Holiday Time!</h1>
			<div class="countdown-items">
				<div class="countdown-time">
					<div class="countdown-item">
						<h1 id="countdown-days">Time</h1>
						<h2>Days</h2>
					</div>
					<div class="countdown-item">
						<h1 id="countdown-hours">Time</h1>
						<h2>Hours</h2>
					</div>
					<div class="countdown-item">
						<h1 id="countdown-minutes">Time</h1>
						<h2>Minutes</h2>
					</div>
					<div class="countdown-item">
						<h1 id="countdown-seconds">Time</h1>
						<h2>Seconds</h2>
					</div>
				</div>
				<img class="countdown-svg" src="./assets/holiday.svg" />
				<a class="countdown-credits" href="http://www.freepik.com"
					>Image designed by stories / Freepik</a
				>
			</div>
		</div>
	</body>
</html>
